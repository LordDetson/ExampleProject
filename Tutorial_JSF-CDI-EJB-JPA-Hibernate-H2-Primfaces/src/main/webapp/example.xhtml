<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Имя: "/>
            <h:inputText value="#{employeeEntity.firstName}"/>

            <h:outputLabel value="Фамилия: "/>
            <h:inputText value="#{employeeEntity.lastName}"/>

            <h:outputLabel value="День рождения: "/>
            <h:inputText value="#{employeeEntity.birthday}">
                <f:convertDateTime dateStyle="short" pattern="dd.mm.yyyy"/>
            </h:inputText>

            <h:outputLabel value="Страна: "/>
            <h:inputText value="#{employeeEntity.addressEntity.country}"/>

            <h:outputLabel value="Город: "/>
            <h:inputText value="#{employeeEntity.addressEntity.city}"/>

            <h:outputLabel value="Улица: "/>
            <h:inputText value="#{employeeEntity.addressEntity.street}"/>

            <h:outputLabel value="Почновый индекс: "/>
            <h:inputText value="#{employeeEntity.addressEntity.postCode}"/>

            <h:outputLabel value="Действие: "/>
            <h:commandLink value="Сохранить" action="#{employeeEntity.save}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
